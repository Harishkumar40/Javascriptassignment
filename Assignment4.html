  <html>
  <head>
  <title>Diagonal, White to Black circles</title>
  <!--script type="text/javascript" src="assignment4.js"></script-->
  </head>
 <body>
   <h1>Assignment-4</h1>
  <canvas id="myCanvas" width="1500" height="800">
  <p>Update your browser!</p>

  </canvas>
  <p>Hello World</p>

  <script>
  function draw()
    {
    var ctx = document.getElementById("myCanvas").getContext("2d");
    var counter = 0;
    for (var i=0;i<6;i++)
    {
    for (var j=0;j<6;j++)
    {
    //Start from white and goes to Black
    ctx.fillStyle = "rgb(" + Math.floor(255-42.5*i) + "," + Math.floor(255-42.5*i) +"," + Math.floor(255-42.5*j) + ")";
    ctx.beginPath();
    if (i === counter && j === counter)
    {
    //creates the circles
    ctx.arc(25+j*50,30+i*50,25,0,Math.PI*2,true);
    ctx.fill();
    //creates a border around the circles so white one will be vissible

    ctx.stroke();
    }
    }
    counter++;
    }
    }
    draw();
  </script>
  </body>
  </html>
